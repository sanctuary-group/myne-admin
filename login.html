<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理画面ログイン - Admin Dashboard</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <!-- ロゴ・アイコンエリア -->
        <div class="logo-area">
          <h1 class="service-name">MyNE 管理画面</h1>
          <p class="service-subtitle">管理者ダッシュボード</p>
        </div>

        <!-- ログインフォーム -->
        <form class="login-form" action="users.html" method="get">
          <div class="form-group">
            <label for="email">メールアドレス</label>
            <div class="input-wrapper">
              <div class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  ></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="メールアドレス入力"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">パスワード</label>
            <div class="input-wrapper password-wrapper">
              <div class="input-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect
                    x="3"
                    y="11"
                    width="18"
                    height="11"
                    rx="2"
                    ry="2"
                  ></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="パスワード入力"
                required
              />
              <button type="button" class="password-toggle-btn" id="passwordToggle">
                <svg class="icon-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="icon-eye-off" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- 仮ログイン情報の表示 -->
          <div class="demo-credentials">
            <p class="demo-title">テスト用ログイン情報</p>
            <p class="demo-item">メールアドレス: <code>admin@example.com</code></p>
            <p class="demo-item">パスワード: <code>password</code></p>
          </div>

          <button type="submit" class="login-button">
            <span>ログイン</span>
            <svg
              class="button-arrow"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script src="scripts/login.js"></script>
  </body>
</html>
